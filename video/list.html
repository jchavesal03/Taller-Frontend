<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <h2 class="display-6-primary">Videos</h2>

    <table class="table table-striped-columns table-bordered border-danger" id="videos_table">
        <thead>
        <td>Cod.</td>

        <tr>
            <th>Code</th>
            <th>Tittle</th>
            <th>Description</th>
            <th>Duration</th>
        </tr>
        </thead>
    </table>

    <a href="../index.html" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">
        Inicio
    </a>
</body>
</html>



<script>

    find_all_videos();
    function find_all_videos(){
        console.log("Listing all videos:");

        var xhttp = new XMLHttpRequest();

        xhttp.open('GET', 'http://localhost:8080/videos', true);

        xhttp.onreadystatechange = function() {

            if (xhttp.readyState === XMLHttpRequest.DONE) {
                var status = xhttp.status;
                if (status === 0 || (status >= 200 && status < 400)) {//NO hay errores
                    var json = JSON.parse(xhttp.responseText);
                    createTable(json, "videos_table");
                } else {
                    console.log("Error");
                }
            }
        };
        xhttp.send();
    }

    function createTable(json, table) {
        var tableBody = document.getElementById(table);

        var child = tableBody.childElementCount;
        for ( let row = 1; row < child; row++ ) {
            tableBody.deleteRow(child-row);
        }

        // Populate table
        json.forEach((row) => {
            var tr = document.createElement("tr");
            Object.values(row).forEach((cell) => {

                var td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);

            });

            tableBody.appendChild(tr);

        });


    }

</script>
