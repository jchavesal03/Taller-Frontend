<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



<h2  class="display-6-primary" >Adicionar videos</h2>

<form >
    <div class="mb-3">
    <label for="code" class="form-label">Code:</label><br>
    <input type="text" id="code" class="form-control" placeholder= "Code" name="code" value=""><br>
    </div>
    <div class="mb-3">
    <label for="title" class="form-label">Title:</label><br>
    <input type="text" id="title" class="form-control" placeholder= "Title" name="title" value=""><br><br>
    </div>
    <div class="mb-3">
    <label for="description" class="form-label">Description:</label><br>
    <input type="text" id="description" class="form-control" placeholder= "Description" name="description" value=""><br><br>
    </div>
    <div class="mb-3">
    <label for="duration" class="form-label">Duration:</label><br>
    <input type="number" id="duration" class="form-control" placeholder= "Duration" name="duration" value=""><br><br>
    </div>
   <input type="button" value="Guardar" class="btn btn-info" onclick="add();">
</form>



<a href="../index.html" class="btn btn-dark">Volver al inicio</a>

</body>
</html>


<script>
    function add(){

        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
        xmlhttp.open( "POST", "http://localhost:8080/videos", true );

        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        var code = document.getElementById("code");
        var title = document.getElementById("title");
        var description = document.getElementById("description");
        var duration = document.getElementById("duration")

        var newVideo = {
            "code": code.value,
            "title": title.value,
            "description": description.value,
            "duration": duration.value
        }

        console.log("Adding video:" + JSON.stringify(newVideo));

        xmlhttp.send(JSON.stringify(newVideo));
    }
</script>
